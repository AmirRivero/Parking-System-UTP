<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Sistema de Parqueo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      .hero {
        background: url('../assets/img/portada.jpg') center center/cover no-repeat;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 1;
      }
      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.55);
        z-index: -1;
      }
      .hero-content {
        max-width: 700px;
      }
      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
      }
      .hero p {
        font-size: 1.2rem;
        color: #e0e0e0;
      }
      .btn-custom {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 30px;
      }
      footer {
        background-color: #343a40;
        color: #ccc;
        padding: 1.5rem 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-md-start text-center hero-content">
          <h1>
<span class="app-brand-text demo text-body fw-bolder" style="text-transform: none; color: white !important;">
  uParking
</span>
          </h1>
            <p class="mt-3">Parking digital en tus manos</p>
            <style>
              .btn-custom-primary {
                background-color: #ffffff;
                color: rgb(105, 108, 255);
                border: 1px solid rgba(255, 255, 255, 0.5);
                transition: all 0.3s ease;
              }

              .btn-custom-primary:hover {
                background-color: rgb(245, 245, 255);
                color: rgb(85, 88, 235);
                border-color: rgb(105, 108, 255);
              }

              .btn-custom-outline {
                background-color: transparent;
                color: #ffffff;
                border: 1px solid rgba(255, 255, 255, 0.5);
                transition: all 0.3s ease;
              }

              .btn-custom-outline:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: rgb(105, 108, 255);
                border-color: rgb(105, 108, 255);
              }
            </style>

            <div class="mt-4 d-flex gap-3 justify-content-md-start justify-content-center">
              <a href="Login.html" class="btn btn-custom-primary">Iniciar Sesión</a>
              <a href="Registro.html" class="btn btn-custom-outline">Registrarse</a>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="mb-0">© 2025 Sistema de Parqueo. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

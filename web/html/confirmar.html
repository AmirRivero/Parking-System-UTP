<head>
    <meta charset="UTF-8">
    <title>Confirmación de Reserva</title>
    <!-- Bootstrap y template CSS -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />

    <style>
        body {
            background: #f7faff;
        }
        .reserva-detalle {
            max-width: 500px;
            margin: 40px auto 0 auto;
            padding: 30px 30px 20px 30px;
            border: 2px solid #2196F3;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 4px 24px 0 rgba(33,150,243,0.08);
            text-align: center;
            animation: fadeIn 0.7s;
        }
        .reserva-detalle h2 {
            color: #2196F3;
            margin-bottom: 18px;
        }
        .reserva-lista {
            margin: 10px 0 0 0;
            padding-left: 20px;
            text-align: left;
        }
        .reserva-detalle p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .success-icon {
            font-size: 3rem;
            color: #43a047;
            margin-bottom: 10px;
            display: inline-block;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 24px;
            margin-top: 20px;
            border-radius: 6px;
            text-decoration: none;
            background: #2196F3;
            color: #fff;
            font-weight: bold;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }
        .nav-button:hover {
            background: #1769aa;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: none;}
        }
    </style>
</head>
<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- ASIDE igual que index.html -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <svg width="100px" height="50px">
            <image href="../assets/img/layouts/logo.png" width="50px" height="40px" />
          </svg>
          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>
        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1">
          <li class="menu-item">
            <a href="index.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">Inicio</div>
            </a>
          </li>
          <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Sección Reserva</span>
          </li>
          <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-dock-top"></i>
              <div data-i18n="Account Settings">Reserva</div>
            </a>
            <ul class="menu-sub">
              <li class="menu-item">
                <a href="seleccionar_parqueo.html" class="menu-link">
                  <div data-i18n="Account">Registrar Reserva</div>

              </li>
            </ul>
          </li>
          <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Sección Vehículo</span>

          <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link menu-toggle">

              <div data-i18n="Account Settings">Vehículo</div>
            </a>
            <ul class="menu-sub">
              <li class="menu-item">
                <a href="../vehiculo.jsp" class="menu-link">

        </ul>
      </aside>
      <!-- /ASIDE -->

      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h1 class="text-center mb-4" style="color:#2c3e50; font-weight:bold;">Confirmación de Reserva</h1>
            <div id="bookingDetails"></div>
            <div style="text-align:center;">
                <a href="seleccionar_parqueo.html" class="nav-button">Volver al Inicio (Selección de Estacionamiento)</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts del template -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>
  <script src="../assets/js/dashboards-analytics.js"></script>
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spot = localStorage.getItem('selectedParkingSpot');
            const schedules = JSON.parse(localStorage.getItem('selectedSchedules')) || [];

            if (!spot && schedules.length === 0) {
                document.getElementById('bookingDetails').innerHTML = `
                  <div class="reserva-detalle">
                    <span class="success-icon" style="color:#e74c3c;">&#9888;</span>
                    <h2>¡Sin datos de reserva!</h2>
                    <p>No se encontraron datos de reserva. Por favor, realiza una selección primero.</p>
                  </div>
                `;
                return;
            }

            document.getElementById('bookingDetails').innerHTML = `
                <div class="reserva-detalle">
                  <span class="success-icon">&#10004;</span>
                  <h2>¡Reserva Exitosa!</h2>
                  <p><strong>Espacio seleccionado:</strong> #${spot || 'No seleccionado'}</p>
                  <p><strong>Horario:</strong> ${schedules.length > 0 ? schedules.join(', ') : 'No seleccionado'}</p>
                  <div class="reserva-lista">
                    <ul>
                      <li>Recuerda llegar 10 minutos antes de tu horario.</li>
                      <li>Presenta tu reserva al ingresar.</li>
                      <li>Si necesitas modificar tu reserva, vuelve al inicio.</li>
                    </ul>
                  </div>
                </div>
            `;
        });
    </script>
</body>
</html>

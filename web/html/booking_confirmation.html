<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Reserva</title>
    <style>
        .reserva-detalle {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #2196F3;
            border-radius: 10px;
            background: #f7faff;
        }
        .reserva-detalle h2 {
            color: #2196F3;
        }
        .reserva-lista {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Confirmación de Reserva</h1>
    <div class="reserva-detalle" id="reservaDetalle">
        <!-- Detalles dinámicos aquí -->
    </div>
    <div style="text-align:center; margin-top:30px;">
        <a href="parking_selection.html" class="nav-button">Volver al Inicio (Selección de Estacionamiento)</a>
    </div>
    <script>
        const reservaDetalle = document.getElementById('reservaDetalle');
        const spot = localStorage.getItem('selectedSpot');
        const schedules = JSON.parse(localStorage.getItem('selectedSchedules') || '[]');

        if (spot || schedules.length) {
            reservaDetalle.innerHTML =
                `<h2>¡Reserva Exitosa!</h2>` +
                (spot ? `<p><strong>Espacio seleccionado:</strong> ${spot}</p>` : '') +
                (schedules.length ? `<p><strong>Horarios seleccionados:</strong></p><ul class="reserva-lista">${schedules.map(h => `<li>${h}</li>`).join('')}</ul>` : '');
        } else {
            reservaDetalle.innerHTML = `<p>No se encontraron datos de reserva. Por favor, realiza una selección primero.</p>`;
        }
    </script>
</body>
</html>

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            padding: 20px;

        .time-slot {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .time-slot:hover {

        }
        .time-slot.selected {
            border-color: #2196F3;
            background: #e3f2fd;
        }

            <div class="nav-buttons">

  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>

  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>
  <script src="../assets/js/dashboards-analytics.js"></script>
  <script>
        // Generar horarios de 8:00 AM a 8:00 PM
        const timeSlots = document.querySelector('.time-slots');
        const confirmBtn = document.getElementById('confirmBtn');
        let selectedTimes = [];

        for (let hour = 8; hour <= 20; hour++) {
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.textContent = `${hour}:00 - ${hour + 1}:00`;
            
            timeSlot.addEventListener('click', () => {
                timeSlot.classList.toggle('selected');
                
                if(timeSlot.classList.contains('selected')) {
                    selectedTimes.push(timeSlot.textContent);
                } else {
                    selectedTimes = selectedTimes.filter(t => t !== timeSlot.textContent);
                }
                
                confirmBtn.disabled = selectedTimes.length === 0;
                confirmBtn.textContent = selectedTimes.length > 0 
                    ? `Confirmar (${selectedTimes.length} horarios)` 
                    : 'Confirmar Horario';
            });
            
            timeSlots.appendChild(timeSlot);
        }

        confirmBtn.addEventListener('click', () => {
            if (selectedTimes.length > 0) {
                localStorage.setItem('selectedSchedules', JSON.stringify(selectedTimes));
                window.location.href = 'confirmar.html'; // Redirección corregida
            }
        });
    </script>
